<div class="email" ng-repeat="email in emails" ng-click="unreadCheck($index)">
  <a href="#/outbox/{{$index}}">
    <button class="btn-yellow btn">{{email.unread  === true ? 'unread' : 'read' }}</button>
  <p><span class="from">{{ email.from }}</span><span class="subject">{{ email.subject }}</span><span class="date">{{ email.datetime | date }}</span>
  </div></a>
